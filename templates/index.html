<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      /* Hide the message by default */
      #loading-message {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>IMDb Episode Duration Scraper</h1>
    <p>Only works for shows with less than 250 episodes</p>
    <form method="POST" onsubmit="showLoadingMessage()">
      <label for="imdb_id">Enter IMDb ID of TV show:</label>
      <input type="text" id="imdb_id" name="imdb_id" required />
      <button type="submit">Submit</button>
      <p id="loading-message">
        Generating Response(~20 sec per episode), Please Wait...
      </p>
    </form>
    <script>
      function showLoadingMessage() {
        document.getElementById("loading-message").style.display = "block";
      }
    </script>
  </body>
</html>
